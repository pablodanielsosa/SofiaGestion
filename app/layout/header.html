
  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a ui-sref="app.home" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">{{vm.abbreviation}}</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg" style="font-size: 13px;">{{vm.title_app }}</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="libraries/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{vm.user_session}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="libraries/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p>
                  {{vm.user_session}}
                </p>
              </li>

              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a ui-sref="app.logout" class="btn btn-default btn-flat">Salir</a>
                </div>
              </li>

            </ul>
          </li>

          <li>
            <a  ui-sref="app.logout" data-toggle="control-sidebar"><i class="fa fa-fw fa-sign-out"></i></a>
          </li>

        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="libraries/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{vm.user_session}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Conectado</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <ul id="menu" class="sidebar-menu"  compile="vm.menu"></ul>


      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
