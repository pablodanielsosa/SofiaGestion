<div class="modal-header">
        <button type="button" ng-click="vm.fcSalir()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">
            Generar Venta
        </h4>
    </div>
    <div class="modal-body">
    
        <form role="form" name="form" autocomplete="off" >

    
            <div class="row">
                    
                <div class="col-xs-12 col-md-12">

                    <div class="form-group">
                        <label>Forma de Pago</label>
                        <select class="form-control" 
                                enter name="licalizacion_select" 
                                ng-required="true"
                                ng-options="option.localizacion for option in vm.form.localizaciones track by option.id"
                                ng-model="vm.form.licalizacion_select">
                            <option value="" ng-selected="vm.labelSelected">SELECCIONAR</option>
                        </select>
                    </div>

                </div>

            </div>
        

            <div class="row" ng-if="false">
                    
                <div class="col-xs-12 col-md-4">

                    <div class="form-group">
                        <label>Nro de Documento</label>
                        <input class="form-control" placeholder="Nro de Documento" type="text">
                    </div>
        
                </div>
        
                        
                <div class="col-xs-12 col-md-8">

                    <div class="form-group">
                        <label>Nombre del Cliente</label>
                        <input class="form-control" placeholder="Nombre del Cliente" type="text">
                    </div>
        
                </div>
        
                <div class="col-xs-12 col-md-8">
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Email" type="text">
                    </div>
        
                </div>
        
                <div class="col-xs-12 col-md-4">

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input class="form-control" placeholder="Teléfono" type="text">
                    </div>
        
                </div>
                
            </div>


            <div class="row">
                    
                <div class="col-xs-12 col-md-12">

                    <div class="form-group">
                        <label>Nro de Comprobante</label>
                        <input class="form-control" placeholder="Nro de Comprobante" type="text" >
                    </div>

                </div>

            </div>

            <div class="row">
                    
                <div class="col-xs-12 col-md-12">

                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea class="form-control" placeholder="Observaciones"></textarea>
                    </div>

                </div>

            </div>

            <div class="row">
                    
                <div class="col-xs-12 col-md-6">

                    <div class="form-group">
                        <label>Total</label>
                        <input class="form-control" ng-disabled="true" placeholder="Total" type="text" >
                    </div>

                </div>

                <div class="col-xs-12 col-md-6">

                    <div class="form-group">
                        <label>Paga Con</label>
                        <input class="form-control" placeholder="Paga Con" type="text" >
                    </div>

                </div>


            </div>

            <div class="row">
                    
                <div class="col-xs-12 col-md-12">

                    <div class="form-group">
                        <label>Vuelto</label>
                        <input class="form-control" ng-disabled="true"  placeholder="Vuelto" type="text" >
                    </div>

                </div>


            </div>
            
        
        </form>
    
    </div>
    
    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-12 col-md-12">
    
                <button class="btn btn-success btn-flat" type="button" ng-disabled="!form.$valid"   ng-click="vm.fcGuardar()">
                    <i class="fa fa-fw fa-save"></i> Guardar
                </button>
    
                <button class="btn btn-default btn-flat" type="button"  ng-click="vm.fcSalir()">
                    <i class="fa fa-fw fa-sign-out"></i> Cancelar
                </button>  
            </div> 
        </div>    
    </div>
