<section class="content-header">
    <h1>
        ABM Roles
    </h1>
</section>


<section class="content">


<div id="box-top" class="box box-primary">
    
    <div class="box-header with-border">
        <h3 class="box-title">Formulario de Búsqueda</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
     </div>

    <div class="box-body">
        
        <form name="form">
       
            <div class="row">
                        
                <div class="col-xs-12 col-md-12">
                
                    <!--Campo 1 de busqueda-->
                    <div class="form-group">
                    <label>Descripción</label>
                    <input class="form-control" 
                        placeholder="Descripción" 
                        ng-enter="vm.fcBuscar()"
                        ng-model="vm.form.descripcion" 
                        type="text" capitalize>
                    </div>
                </div>                
            
            </div>


        </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <!-- /.Botones -->
        <div class="row">           
            <!-- /.box-body -->
            <div class="col-xs-12 col-md-2">
                <button type="button" ng-click="vm.fnCrear()" class="btn btn-primary btn-block btn-flat">
                <i class="fa fa-fw fa-plus"></i> Crear</button>
            </div>
            <div class="col-xs-12 col-md-2">
                <button type="button" ng-click="vm.fcBuscar()" class="btn btn-default btn-block btn-flat">
                <i class="fa fa-fw fa-search"></i> Buscar</button>     
            </div>
            <div class="col-xs-12 col-md-2">
                <button type="button" ng-click="vm.fcLimpiar()" class="btn btn-default btn-block btn-flat">
                 <i class="fa fa-fw fa-trash"></i> Limpiar</button>     
            </div>

        </div>

    </div>

</div>

<!-- TABLA -->

<p ng-if="vm.listado_roles.length <= 0" class="text-muted">Sin datos para mostrar.</p>

<div class="box box-default" ng-if="vm.listado_roles.length >= 0">
    <div class="box-header with-border">
        <h3 class="box-title"><div>Resultados</div></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">

        <div ng-if="vm.listado_roles.length > 0">

            <table class="table table-condensed table-responsive table-hover">
                    
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th ></th>
                    </tr>
                    
                    <tbody  ng-repeat="d in vm.listado_roles">
                        <tr  class="color-tr-table font-table-padron " >
                            <td>{{d.id_rol}}</td>
                            <td>{{d.descripcion}}</td>
                            <td style="text-align: right;">

                                <button type="button"
                                        ng-click="vm.fnEliminar(d)" 
                                        class="btn btn-danger  btn-flat btn-sm"><i class="fa fa-fw fa-trash"></i>
                                </button>

                                
                                <button type="button"
                                        ng-click="vm.fnEditar(d)" 
                                        class="btn btn-default btn-flat btn-sm"><i class="fa fa-fw fa-edit"></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>

            </table>
            
            <div class="page-btn">

                <button type="button" ng-click="vm.fcCambiarDePagina('anterior', 'roles');" ng-disabled="(vm.page_roles == 1) || vm.listado_roles.length == 0" class="btn btn-default  btn-flat">
                    Anterior
                </button>  
                
                Pag:
                <select ng-model="vm.selected_page_roles" 
                        ng-disabled="vm.listado_roles.length == 0"
                        ng-change="vm.fcCambiarPaginaSelector('roles')"
                        ng-options="option.name for option in vm.pages_roles track by option.value">                           
                </select>
                
                de {{vm.total_roles}}

                <button type="button" ng-click="vm.fcCambiarDePagina('siguiente', 'roles');" ng-disabled="(vm.page_roles == vm.total_roles) || vm.listado_roles.length == 0" class="btn btn-default  btn-flat">
                    Siguiente
                </button>  

            </div>

            <br>

        </div>

    </div>

</div>


</section>
